<!-- form layout -->
<form role="form">
	<div class="form-group">
		<label for="name">Name:</label>
		<input class="form-control rightAlign restrictAlpha" id="name.txt" ng-model="name" placeholder="0.00">
	</div>
	<div class="form-group">
		<label for="mobileno">Mobile No:</label>
		<input class="form-control rightAlign restrictAlpha" ng-model="mobileno" placeholder="0.00">
	</div>
	<div class="form-group">
		<label for="txtvalidation">Text Validation</label>
		<input class="form-control validationText" ng-model="txtvalidation" placeholder="This textbox is for validation">
	</div>
	<button type="submit" class="btn btn-success">Submit</button>
	<addbutton></addbutton>
</form>
